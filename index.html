<!DOCTYPE html>
<html lang="ru-RU">
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="style.css" />
      <title>Магазин спортивного питания</title>
    </head>
        <body> 
            <div id="wrap">
                <div id="header">
                    <div id="header_top">
                        <div style="display: table-cell">
                            <h1><a href="#">Магазин спортивного питания</a></h1>
                        </div>
                        <div id="phones" style="display: table-cell">
                            <div class="Kyivstar" style="display: table-cell">
                                <img src="img/t3.png"/><span>(097)</span>
                            </div><!--Kyivstar-->
                            <div class="Life" style="display: table-cell">
                                <img src="img/t4.png"/><span>(063)764-25-17</span>
                            </div><!--Life-->
                        </div><!--phones-->
                    </div><!--header_top-->
                    <div id="header_bottom">
                            <div class="store-search">
                                <div id="search-form">
                                    <form id="search_mini_form" method="get" action="#">
                                        <input id="search" class="input-text" type="text" value="" name="q" autocomplete="off">
                                        <button class="button" title="Поиск" type="submit"></button>
                                        <div id="search_autocomplete" class="search-autocomplete default" style="display: none;"></div>
                                    </form>
                                </div><!--search_form-->
                            </div><!--store_search-->
                            <div class="shoppingCart">
                                <div class="top_cart">
                                    <span class="cart_icon">
                                          <img src="img/cart.png"/>
                                    </span><!--cart_icon-->
                                    <span class="empty">
                                        <span class="shop-title">В корзине нет товаров</span>
                                        <span class="shop-total"></span>
                                    </span><!--empty-->
                                </div><!--top_cart-->
                            </div><!--shoopingCart-->
                    </div><!--header_bottom-->
                </div><!--end header-->
            </div><!--end wrap-->
        </body>
</html>
